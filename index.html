<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Chat AI Multi Karakter</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
    }

    select, input, button {
      margin: 0.5rem 0;
      padding: 0.5rem;
      width: 100%;
    }

    .chat-box {
      border: 1px solid #ccc;
      padding: 1rem;
      height: 400px;
      overflow-y: auto;
      white-space: pre-wrap;
      background: #f9f9f9;
    }

    .user {
      color: #0056b3;
      margin-bottom: 0.5rem;
    }

    .ai {
      color: #000;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Chat AI Multi Karakter</h1>

  <label for="character">Pilih Karakter:</label>
  <select id="character"></select>

  <label for="message">Pesan:</label>
  <input type="text" id="message" placeholder="Tulis pesan kamu..." />
  <button onclick="sendMessage()">Kirim</button>

  <div class="chat-box" id="chat"></div>

  <script>
    let characters = {};
    let history = [];

    async function loadCharacters() {
      const res = await fetch('./characters.json');
      const data = await res.json();
      const select = document.getElementById('character');
      data.forEach(char => {
        characters[char.id] = char.persona;
        const option = document.createElement('option');
        option.value = char.id;
        option.textContent = char.name;
        select.appendChild(option);
      });
    }

    async function sendMessage() {
      const input = document.getElementById('message');
      const chat = document.getElementById('chat');
      const selected = document.getElementById('character').value;
      const persona = characters[selected];
      const message = input.value.trim();
      if (!message) return;

      const prompt = `${persona}\n\nUser: ${message}`;
      const encodedPrompt = encodeURIComponent(prompt);

      chat.innerHTML += `<div class="user">üßë Kamu: ${message}</div>`;
      input.value = '';
      input.disabled = true;

      try {
        const res = await fetch(`https://www.laurine.site/api/ai/gptonline?query=${encodedPrompt}`, {
          method: 'GET',
          headers: { 'Accept': '*/*' }
        });

        const json = await res.json();
        const reply = json.data || '[Gagal mendapatkan balasan]';
        chat.innerHTML += `<div class="ai">ü§ñ ${reply}</div>`;
      } catch (err) {
        chat.innerHTML += `<div class="ai">‚ö†Ô∏è Error: ${err.message}</div>`;
      }

      chat.scrollTop = chat.scrollHeight;
      input.disabled = false;
      input.focus();
    }

    loadCharacters();
  </script>
</body>
</html>
