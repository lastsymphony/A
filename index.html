<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Reddit Feed Genshin Impact</title>
  <style>
    body { font-family: sans-serif; background: #f0f0f0; padding: 20px; max-width: 800px; margin: auto; }
    .post { background: #fff; padding: 15px; margin: 15px 0; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    .post img { max-width: 100%; border-radius: 8px; margin-top: 10px; }
    .post h2 { margin: 0 0 10px; font-size: 18px; }
    .post small { color: #666; }
  </style>
</head>
<body>
  <h1>üì¢ Reddit Feed @genshinimpact</h1>
  <div id="feed">Memuat postingan...</div>

  <script>
    async function loadFeed() {
      const url = "https://api.codetabs.com/v1/proxy?quest=https://www.reddit.com/user/genshinimpact/.rss";

      try {
        const res = await fetch(url);
        const text = await res.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, "application/xml");

        const entries = xml.querySelectorAll("entry");
        const container = document.getElementById("feed");
        container.innerHTML = "";

        entries.forEach(entry => {
          const title = entry.querySelector("title")?.textContent;
          const link = entry.querySelector("link")?.getAttribute("href");
          const content = entry.querySelector("content")?.textContent;
          const published = entry.querySelector("published")?.textContent;

          const imgMatch = content?.match(/<img[^>]+src="([^"]+)"/);
          const image = imgMatch ? imgMatch[1].replace(/&amp;/g, "&") : null;

          const div = document.createElement("div");
          div.className = "post";
          div.innerHTML = `
            <h2><a href="${link}" target="_blank">${title}</a></h2>
            ${image ? `<img src="${image}" alt="Gambar">` : ""}
            <p><small>üïì ${new Date(published).toLocaleString('id-ID')}</small></p>
          `;
          container.appendChild(div);
        });

        if (entries.length === 0) {
          container.innerHTML = "Tidak ada postingan Reddit ditemukan.";
        }
      } catch (err) {
        console.error("Gagal memuat RSS Reddit:", err);
        document.getElementById("feed").innerText = "‚ùå Gagal memuat Reddit Feed.";
      }
    }

    loadFeed();
  </script>
</body>
</html>
