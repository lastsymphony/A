<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Tester Gemini API</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f4f4f4;
      color: #333;
    }
    textarea {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      resize: vertical;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 1rem;
    }
    pre {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 20px;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <h2>üîç Uji Coba Gemini API</h2>
  <p>Masukkan prompt lalu klik "Kirim".</p>
  <textarea id="prompt" rows="5" placeholder="Contoh: Buatkan puisi tentang teknologi..."></textarea><br />
  <button onclick="sendPrompt()">Kirim</button>

  <h3>üìò Hasil:</h3>
  <pre id="result">Belum ada hasil.</pre>

  <script>
    async function sendPrompt() {
      const prompt = document.getElementById("prompt").value;
      document.getElementById("result").innerText = "‚è≥ Mengirim ke Gemini...";

      const res = await fetch("/api/gemini", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt }),
      });

      const data = await res.json();
      document.getElementById("result").innerText = data.text || JSON.stringify(data, null, 2);
    }
  </script>
</body>
</html>
